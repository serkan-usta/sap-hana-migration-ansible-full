# ──────────────────────────────────────────────────────────────────────────────
# Global variables (PLACEHOLDERS). Replace with your values.
# Credentials are intentionally placeholders; DO NOT COMMIT REAL SECRETS.
# Prefer environment variables (AWS_PROFILE / AWS_ACCESS_KEY_ID / AWS_SECRET_ACCESS_KEY)
# or instance profiles/roles instead of storing keys here.
# ──────────────────────────────────────────────────────────────────────────────

aws_region: "eu-west-2"
aws_profile: "default"                    # or leave empty if using env/role

# Networking
vpc_id: "vpc-xxxxxxxx"                    # <-- REPLACE
subnets:
  - "subnet-aaaaaaa"                      # private subnet for HANA
  - "subnet-bbbbbbb"                      # private subnet for App
security_groups:
  - "sg-xxxxxxxx"                         # allow required SAP ports between hosts

key_name: "my-keypair"                    # <-- REPLACE: existing EC2 key pair name

# AMIs and instance types
rhel_for_sap_ami: "ami-xxxxxxxx"          # <-- REPLACE with RHEL for SAP Solutions AMI
hana_instance_type: "r5.24xlarge"         # check SAP notes for certified instance types
app_instance_type: "m6i.8xlarge"

# EBS sizing (example, adjust per sizing guides)
hana_root_volume_size: 100
hana_data_volume_size: 1024
hana_log_volume_size: 512

# SAP installation media path on control node (mount or copy beforehand)
sap_hana_media_path: "/mnt/sapmedia/HANA2"      # <-- REPLACE
sap_swpm_media_path: "/mnt/sapmedia/SWPM"       # optional, if installing app server

# Example passwords (use Ansible Vault in real life)
sap_master_password: "ChangeMe123!"             # <-- REPLACE & VAULT
